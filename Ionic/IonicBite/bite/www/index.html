<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/angular-range-slider.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
     <!-- jquery js -->
    <script src="lib/jquery/jquery.js"></script>

      <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>

      <!-- slider js -->
    <script src="lib/angular-range-slider.min.js"></script>`

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngcordova/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

     <!--Google MAPS API V3 -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBf7Ht2-Kkt7M1ORDcm8iZ1S8lmnNJIhi8&libraries=places"></script>
  </head>
  <body ng-app="bite" ng-controller="MapCtrl">

    <ion-pane>
      
    <!-- <div class="button button-clear" id="search-menu-button" ng-click="toggleSearchMenu()"></div>

    <div class="button button-clear" id="settings-menu-button" ng-click="toggleSettingsMenu()"></div> -->

    <ion-content id="settings-menu" class="fadeInSettingsMenu">Settings</ion-content>

        <ion-content id="search-menu" class="fadeInMenu"></ion-content>

        <div id="search-contents">

          <div id="search-input-container" class="search-overlay-button fadeInMenu">
              <input id="search-input" placeholder="What are you hungry for?" ng-keyup="keyUp()">
          </div>

          <div id="radius-slider-container">
            <div data-range-slider
                     data-floor="1"
                     data-ceiling="50000"
                     data-step="1"
                     data-precision="1"
                     data-highlight="left"
                     data-ng-model="radiusSliderValue"
                  ></div>

          </div>

        </div>

        <google-map on-create="passMap(map)" map-center="userLocation"></google-map>

      </ion-content>
    </ion-pane>
  </body>
</html>
