<script>

//////////////////////////BUTTON CLICKS MAIN PAGE

$searchMenuOpen = false;

//Open Search Menu
$("#search-button").click(function(){
    if($searchMenuOpen == false){
        $("#search-overlay").fadeIn(200);
        $(".search-overlay-button").fadeIn(200);
        $("#panel-open-button").fadeOut(200);
        $searchMenuOpen = true;
    } else if($searchMenuOpen == true) {
        $("#search-overlay").fadeOut(200);
        $(".search-overlay-button").fadeOut(200);
        $("#panel-open-button").fadeIn(200);
        $searchMenuOpen = false;
    }
});
//View Search Result Map
$("#overlay-close-button").click(function(){
    $("#search-overlay").fadeOut(200);
    $(".search-overlay-button").fadeOut(200);
    $("#panel-open-button").fadeIn(200);
});
//View Search Result List
$("#list-page-button").click(function(){
    $("#content-list").animate({left: "0px"}, 250);
});
//Exit Search Result List
$("#list-page-back-button").click(function(){
    $("#content-list").animate({left: "100%"}, 250);
});
//Open Panel
$("#panel-open-button").click(function(){
    $( "#panel" ).panel( "open" );
});
/////////////////////////////////////////// MENU BUTTON CLICKS

$("#logout-button").css("cursor", "pointer").click(function(){
    logout();
})

////////////////////////////////////////// BUTTON CLICKS 
//register submit button
$("#register-button").click(function(){
    register();
});
//login from login page
$("#login-button").click(function(){
    newLogin();
});
//go to register page from login page
$("#register-page-button").click(function(){
    $.mobile.changePage( "#registration-page", { transition: "slide" });
});



</script>
